{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}
<div class="deleteform">
    <h3>Are you sure you want to delete this story? {{ story.title }}</h3>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="delete">
    </form>
</div>



{% endblock %}
